<div class="content">
  <div>
    <h3>Profile</h3>
    <p>Manage your details, view your tier status and change your password</p>
  </div>
  <div class="ads"></div>

  <!-- ################ info sectin ################# -->

  <section class="info">
    <h4>General info</h4>
    <form>

    <div class="row" style="margin-bottom: 5vh; margin-top: 5vh;">
        <div class="col-sm-3">
      <div class="form-group" >
        <label for="exampleInputEmail1"> First Name</label>
      <input class="form-control" type="text" placeholder="{{firstName}}" [(ngModel)]="firstName">

      </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
          <input class="form-control" type="text" placeholder="{{lastName}}" [(ngModel)]="lastName">

        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Preferred language</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Arabic</option>
              <option>English</option>
            </select>
          </div>
      </div>
    </div>
    <button type="submit" (click)=" onUpdateProfile()" class="btn btn-primary">Update Info</button>
    </form>

  </section>


   <!-- ################ Security section ################# -->

   <section class="Security">
    <h4>Security</h4>
    <div class="row" style="margin-bottom: 5vh; margin-top: 5vh;">
        <div class="col-sm-3">
 
        <label for="exampleInputEmail1"> Email</label>
        <input class="form-control bg-secondary" type="email" placeholder="{{email}}" readonly>
      
    </div>
    <div class="col-sm-3">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control bg-secondary" type="password" placeholder="**********" readonly>

      </div>
      <div class="col-sm-3">
            <label for="exampleInputPassword1">Phone Nember</label>
            <input class="form-control bg-secondary" type="text" placeholder="{{ profile?.phoneNumber }}" readonly>

    
      </div>
      
    </div>
    <div style="margin-top: 10vh;">
    <button type="button" class="btn btn-outline-dark" style="margin-right :3vh ;"
      data-bs-toggle="modal" data-bs-target="#passwordModel">CHANGE PASSWORD</button>

    <button type="button" class="btn btn-outline-dark" style="margin-right :5vh" 
     data-bs-toggle="modal" data-bs-target="#PhoneModel">CHANGE PHONE NUMBER</button>
    
    <a href="#" class="link-danger">Delete account</a>
    </div>
  </section>

  <!-- ###################################################################### -->
  <!-- ###############################$$ MODALS $$########################### -->
  <!-- ###################################################################### -->

  <!-- ###################################################################### -->

  <!-- Change Password  Modal -->
  <div class="modal fade" id="passwordModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputPassword1">Current Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">New Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword3">Repeat Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ###################################################################### -->

      <!-- Change Phone number  Modal -->
  <div class="modal fade" id="PhoneModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Phone Number</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p style="margin: 1vh;margin-bottom: 2.5vw;">Please enter the new phone number  </p>
            <label for="">New phone number  </label>
            <div class="input-group mb-3">
                <span class="input-group-text">+20</span>
                <input type="text" class="form-control" placeholder="Enter phone number">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   
  
</div>
