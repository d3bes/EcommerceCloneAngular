 <div class="container">
  <div class="row bg-info">
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let category of catogries" class="bg-dark">
        <ng-template carouselSlide  >
          <div class="div w-50 bg-danger">
            <img  class="w-100" [src]="category.imgUrl"  alt="" >
          </div>
  
          <h4 class="h6 fw-bolder ">{{category.name}}</h4>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>
  </div>
