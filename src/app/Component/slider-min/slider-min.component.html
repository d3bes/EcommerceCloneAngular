 <div class="container-fluid ">
  <div class="row">

    <owl-carousel-o [options]="customOptions" class="pt-2">

        <ng-template carouselSlide  class="p-5 ">
          <div class="divp-0 m-0 cursor-pointer"  style="width:70%;">
            <img  class="p-0 m-0" style="width:80%;" [src]="category.imgUrl"  alt="" (click)=" categoryNavigate(category.id)" >
          </div>
          <!-- <h4 class="h6 fw-bolder ">{{category.name}}</h4> -->
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
